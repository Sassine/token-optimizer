name: Publish to GitHub Packages

on:
  release:
    types: [created]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: github.event.release.target_commitish == 'main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      
      - name: Build with Maven
        working-directory: ./lib-java
        run: mvn clean package -DskipTests
      
      - name: Publish to GitHub Packages
        working-directory: ./lib-java
        run: |
          mvn deploy -DskipTests \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/Sassine/token-optimizer \
            -Dserver.username=Sassine \
            -Dserver.password=${{ secrets.GITHUB_TOKEN }}

